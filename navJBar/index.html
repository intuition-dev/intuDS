
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/spectreBar/spectreBar.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
</head>
<body>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"/>
  <style>
    .mainBack {
       background-image: url(img.jpg);
    }
  </style>
  <div class="mainBack">
    <link href="navJBar.css" rel="stylesheet"/>
    <link href="nav.css" rel="stylesheet"/>
    <script src="/mini.min.js"></script>
    <script src="navJBar.js"></script>
    <header class="flex edge">
      <div class="left white">
        <div class="navbar-brand mr-2 padL">
          <h1>Metabake.org</h1>
        </div>
      </div>
      <div class="right white">
        <ul class="hide-lg navJBar" id="navJBar" data-function="navJBar">
          <li class="navFirst"><a href="#">ABOUT</a>
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Career</a></li>
            </ul>
          </li>
          <li><a href="#">TEAM</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">CONTACT US</a></li>
          <li><a href="#">LOGIN</a></li>
        </ul>
        <div class="white show-lg" id="navBarCont">
          <svg class="bord feather" viewBox="0 0 24 24">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </div>
      </div>
    </header>
    <div id="navOpen"></div>
    <script>
      $( document ).ready(function() { // dev only
         console.log('navJBar')
         new Navbar('.navJBar') // top
      
         //toggle
         $( "#navBarCont" ).click(function() { //side
            console.log(isOpen)
            if(isOpen)
               navClose()
            else
               navOpen()
         })
      })//ready
      
      isOpen = false
      function navOpen() {
         let $clone= $("#navJBar").clone(true)
         $clone.removeClass('hide-lg')
         $('#navOpen').html($clone)
         new Navbar('#navOpen')
         $('.navFirst').addClass('open')
         $('.navFirst').addClass('open-position')
         isOpen = true
      }
      function navClose() {
         $('#navOpen').empty()
         $('.navFirst').removeClass('open')
         $('.navFirst').removeClass('open-position')
         isOpen = false
      }
      
    </script>
    <!--link(href= 'debug.css', rel='stylesheet')--><br/>
    <div class="padL white">oh hi 1</div>
  </div><br/>
  <div class="padL">oh hi 2</div>
</body>
