<!doctype html>
<html lang="en">
<head>
	<!-- Create title for browser tabs & Favorites -->
	<meta charset="utf-8">
	<!-- This site is responsive. Use full screen width. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid illustration B | Spectre.css</title>
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
</head>
<body>
	<div class="container">
		<!-- The top "cap" with the h1 in it -->
		<div class="columns">
			
			<!-- hide-lg makes the left column disappear when width is decreased -->
			<div class="column col-3 hide-lg">
			</div>

			<div class="column col-6 text-center" style="border: 1px solid black;">
				<h1>Top-level header</h1>
			</div>
			
			<div class="column col-3 hide-lg">
			</div>
		</div><!-- .columns -->

		<!-- 3 columns under the top cap -->
		<div class="columns">
			<div class="column col-3 hide-lg">
			</div>

			<div class="column col-6">
				<div class="columns" style="border: 1px solid black;">
					<div class="column col-4 text-center">
						<h2>Left column</h2>
						<p>Line 1</p>
					</div><!-- .column .col-4 -->

					<div class="column col-4 text-center" style="border: 1px solid black;">
						<h2>Middle column</h2>
						<p>Line 1</p>
					</div><!-- .column .col-4 -->
					
					<div class="column col-4 text-center">
						<h2>Right column</h2>
						<p>Line 1</p>
					</div>
				</div><!-- .columns -->
			</div><!-- .column .col-12 -->

			<div class="column col-3 hide-lg">
			</div>

		</div><!-- .columns -->

	</div><!--  .container -->
</body>
